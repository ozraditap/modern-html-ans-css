<!-- * Meta tags are tags or snippets that describe pages content
       and they dont appear in the body of the web page anywhere, nobody sees them
     * Meta tags provide information about the page
     * Attributes describe them
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- specifies the charachter encoding of the page which is default -->
    <meta charset="UTF-8"> 
    <!-- Responsive design, ui responsive regarding different screen sizes
         content="width=device-width, initial-scale=1.0 - fit to every device width
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- browser compitability -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Search engine related meta tags, SEO - Search Engine Optimization -->

    <!-- Title is what shown in the search engine, it's suppose to be meaningfull -->
    <title>Meta tags</title>
    <!-- Appears as a paragraph under the title in the search engine  -->
    <meta name="Description" content="This is my website description">

    <!-- 
        **** Robots meta tags - disabales search engines indexing and not follows links on the page and index those
    -->
    <meta name="robots" content="noindex, nofollow" />

</head>
<body>
    
</body>
</html>
