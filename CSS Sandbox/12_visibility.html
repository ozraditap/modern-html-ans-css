<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        .hello {
            color: green;
            /* Negative margin */
            margin-top: -30px;
        }
        h1{
             /* 
             Will remove the entire block
            display: none;
             will hide the block 
            visibility: hidden;
            */ 

            /* important flag for style overide, highest css importancy */
            color: blue !important; 
        }
    </style>

    <title>Document</title>
</head>
<body>
    <h1 class="hello">Hello World</h1>
