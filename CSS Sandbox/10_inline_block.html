<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Block, Inline & Inline block</title>
    <style>
        li {
            display: inline ;
        }
        li a {
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Technology</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">Fashion</a></li>
    </ul>
</body>
</html>
