<!DOCTYPE html>
<html lang="en">
<head>
<title>Links & images</title>
</head>

<body>
    <!-- 
        VS code tips:
        1) "Shift + alt + arrow down" - will copy the html element wherever the arrow is
        2) "ctrl + arrow" - jumps over the word
        3) "alt + arrow" - will move the element to the arrow direction
     -->
     <!--  
     * href - thats is the location I am linking to
     * target="_blank" - opens the link in new page
     * Inline element, this is why its wraped with p
    -->

    <!-- External links -->
    <p>
        <a href="http://google.com">Click for google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for google</a>
    </p>

    <!-- 
        Internal Links
        1) ./ or / -  refers to the curent folder
        2) ../ - move folder back
     -->
     <p>
         <a href="./04_topography.html">Typogrophy</a>
     </p>

     <!-- Local Image 
        src - the location of the image
        alt - alternative text if the image wont show up
    -->
     <img src="/img/2019-08-20_13-3vbn8-05.png" alt="Statistics">

     <!-- Remote images 
        https://source.unsplash.com - is a image service
    -->
     <img src="https://source.unsplash.com/daily" alt="Gorila IMG">
</body>

</html>
