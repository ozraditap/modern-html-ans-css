<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keyframes</title>
</head>
<style>
    body {
        background: #333;
    }
    .box {
        background: white;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        /* ANIMATION PROPRETIES */
        animation-name: animate1;
        animation-duration: 2s;
    }
    /* We must to use key frame in order ro activate the animations */
    @keyframes animate1 {

    }
</style>

<body>
    <div class="box">

    </div>
</body>

</html>
