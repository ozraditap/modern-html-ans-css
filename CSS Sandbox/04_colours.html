<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colour Types</title>
    <style>
        /* 
        Useful web site www.color-hex.com
        */



        /* Colour name */
        h1 {
            color: red;
        }
        /* RGB (0-255) */
        h2 {
            color: rgb(0,0,255);
        }
        /* Hex - starts with # and 3 or 6 digits 0-9,a-f */
        h3 {
            color: #333333;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>heading 3</h3>
    
</body>
</html>
