<!DOCTYPE html>
<html lang="en">

<head>
    <title>Headings, Paragraphs, Typography</title>
</head>

<body>
    <!-- 
        VS code tips:
        1) "Shift + enter" - will start a new line if the type marker in the middle of the code line
        2) "lorem10 + Tab" - will generate dummy text
     -->

    <!-- Heading -->
    <h1>Heading 1</h1> <!--Largest, one per page -->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6> <!--Smalest-->
    
    <!-- paragraph -->
    <p>Lorem ipsum <strong>dolor sit amet consectetur adipisicing elit.</strong>    
        Esse aliquid <em> voluptatum nobis beatae commodi qui,</em> quam magni
        <del>placeat modi explicabo</del>
        <!-- Line break -->
        <br>
        <br/> 
        sint libero aliquam neque impedit quos
        <!-- Horizontal rule -->
        <hr>
        distinctio voluptates dignissimos possimus!
    </p>


    </body>
    
    </html>
