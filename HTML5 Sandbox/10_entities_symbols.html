<!DOCTYPE html>
<html lang="en">
<head>

    <title>Entities @ symbols</title>
</head>
<body>
    <!-- &nbsp; - Non breaking space -->
    <p>Hello my name is &nbsp; &nbsp; &nbsp; &nbsp; Oz</p>
    <!-- Greather then &gt; and less than &lt -->
    <p>5 &gt; 2</p>
    <p>5 &lt; 2</p>
    <p>5 &#62; 2</p>
    <p>5 &#60; 2</p>
    <!-- Copy rights -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <!-- Computer code -->
    <code>
        &lt;?php echo "Hello"&gt; 
    </code>
    <p>Save the file by pression <kbd>"ctrl + s"</kbd> </p>
</body>
</html>
