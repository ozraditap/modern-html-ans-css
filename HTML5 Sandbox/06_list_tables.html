<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

    <!-- EMMET TIP 
        "li*4 + tab" = <li></li>*4
    -->
    <!-- Unordered list -->
    <ul style="list-style: disc">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <!-- Ordered list  -->
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- Nested Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
            <li>Nested item 1</li>
            <li>Nested item 2</li>
        </ul>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables - used to stoe tabular data -->
    <table>
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </thead>
        <tbody>
            <tr>
                <td>307522649</td>
                <td>Oz</td>
                <td>Taplitzky</td>
            </tr>
            <tr>
                <td>307522677</td>
                <td>Izabela</td>
                <td>Taplitzky</td>
            </tr>
        </tbody>
    </table>
        
</body>
</html>
